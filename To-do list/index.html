<!DOCTYPE HTML>
<html>

<head>

<link rel="stylesheet" type="text/css" href="style.css"
<style>

</style>
<script>
var listItems = 0;
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
  }
  function addToDiv() {
      listItems ++;
        document.getElementById('div1').innerHTML += <div draggable="true" ondragstart="drag(event)" id="drag1"><input type="text" name="Title" value=""><textarea rows="4" cols="50" name="Description"></textarea>
      }
</script>
</head>

<body>
  <button onclick="addToDiv()">Add New task</button>

  <p>To-Do-List</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div draggable="true" ondragstart="drag(event)" id="drag1"><input type="text" name="Title" value=""><textarea rows="4" cols="50" name="Description"></textarea></div>



  <br>
  <p>Doing</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <p>Done</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


</body>

</html>
