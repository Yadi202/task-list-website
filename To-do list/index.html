<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" <style>
  </style>
  <script>
    var listItems = 0;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }

    function addToDiv() {
      listItems++;
      document.getElementById('div1').innerHTML += "<input id='drag" + listItems + " src='img_logo.gif' draggable='true' ondragstart='drag(event)' width='336' height='69'>"
    }
  </script>
</head>

<body>
  <button class="btn btn1" onclick="addToDiv()">Add New task</button>
  <br>
  <input type="box1" name="" value="">
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <input type="box2" name="" value="">
  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <input type="box3" name="" value="">
  <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>

</html>
