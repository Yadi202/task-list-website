<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
var listItems = 1;
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
  }
  function addToDiv() {
        document.getElementById('div1').innerHTML += "<input id='drag" + listItems + "' src='img_logo.gif' draggable='true' ondragstart='drag(event)'' width='336' height='69'>"
        listItems++;
      }
</script>
</head>
<body>


<br>
<input></input>
<br>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
